name: Push main to Prod S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Install npm
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install percy
        run: npm install --save-dev @percy/cli

      - name: Build Hugo Site
        run: hugo

      - name: Check HTML
        uses: chabad360/htmlproofer@master
        with:
          directory: "public/"
          arguments: --extension

      - name: Run percy
        run: npx percy snapshot public/
        env:
          PERCY_TOKEN: $

        # Prod Account
      - name: Configure AWS credentials from Production account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::518835924951:role/GitHub-Web-Site
          aws-region: us-east-1
      - name: Copy files to the production website with the AWS CLI
        run: |
          aws s3 sync public/. s3://eric-milan-dev-prod && aws cloudfront create-invalidation --distribution-id ELSHKOIW1KG0W --paths "/*"
